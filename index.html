<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Typerace Evolution</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- Minimal Clean Landing Page -->
  <div id="landing" class="landing-screen">
    <h1 class="animated-title">ðŸš€ TypeRush Evolution</h1>
    <input type="text" id="playerName" placeholder="Enter your name" />
    <button id="startBtn">Play</button>
  </div>

  <!-- Game Container -->
  <div id="gameContainer" class="hidden">
    <input id="typing-input" placeholder="Start typing here..." autocomplete="off">

    <div class="vehicle-area">
      <img id="vehicle" src="assets/bicycle.png" alt="Vehicle" onerror="this.src='assets/bicycle.png';">
    </div>

    <div class="stats">
      <span id="wpm">WPM: 0</span>
      <span id="accuracy">Accuracy: 100%</span>
      <span id="score">Score: 0</span>
    </div>

    <div id="quote"></div>
  </div>

  <audio id="upgrade-sound" src="assets/upgrade.mp3" preload="auto"></audio>
  <audio id="complete-sound" src="assets/complete.mp3" preload="auto"></audio>

  <script src="game.js" defer></script>

</body>
</html>
